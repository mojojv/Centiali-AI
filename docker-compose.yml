version: '3.8'

services:
  # =====================================
  # PostgreSQL + PostGIS
  # =====================================
  postgres:
    image: postgis/postgis:15-3.3
    container_name: centrally_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-centrally_db}
      POSTGRES_USER: ${POSTGRES_USER:-centrally_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-centrally_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data_storage/db_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - centrally_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-centrally_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =====================================
  # PgAdmin (Opcional - Gesti√≥n DB)
  # =====================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: centrally_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@centrally.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - centrally_network
    depends_on:
      - postgres
    restart: unless-stopped

  # =====================================
  # Dash Dashboard
  # =====================================
  dashboard:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.dashboard
    container_name: centrally_dashboard
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-centrally_user}:${POSTGRES_PASSWORD:-centrally_pass}@postgres:5432/${POSTGRES_DB:-centrally_db}
      - DASH_DEBUG=${DASH_DEBUG:-True}
    ports:
      - "8050:8050"
    volumes:
      - ./dashboard:/app/dashboard
      - ./data_processing:/app/data_processing
      - ./models:/app/models
    networks:
      - centrally_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: python dashboard/app.py

  # =====================================
  # FastAPI Backend
  # =====================================
  api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.api
    container_name: centrally_api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-centrally_user}:${POSTGRES_PASSWORD:-centrally_pass}@postgres:5432/${POSTGRES_DB:-centrally_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_secret_key}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data_processing:/app/data_processing
      - ./models:/app/models
    networks:
      - centrally_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # =====================================
  # MLflow Tracking Server (Opcional)
  # =====================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: centrally_mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - centrally_network
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    restart: unless-stopped

volumes:
  postgres_data:
    name: centrally_postgres_data
  pgadmin_data:
    name: centrally_pgadmin_data
  mlflow_data:
    name: centrally_mlflow_data

networks:
  centrally_network:
    name: centrally_network
    driver: bridge
