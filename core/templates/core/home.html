{% extends 'base.html' %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Bienvenido a Centrally</h1>
    <p class="mt-2 text-gray-600">Panorama general del transporte urbano en Medellín.</p>
</div>

<!-- KPI Grid -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    {% for kpi in kpis %}
    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border border-gray-100">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-500 uppercase tracking-wide">{{ kpi.title }}</p>
                <div class="mt-2 flex items-baseline">
                    <p class="text-3xl font-bold text-gray-900">{{ kpi.value }}</p>
                    <span
                        class="ml-2 text-sm font-semibold text-{{ kpi.color }}-600 bg-{{ kpi.color }}-50 px-2 py-0.5 rounded-full">
                        {{ kpi.change }}
                    </span>
                </div>
            </div>
            <div class="p-3 bg-{{ kpi.color }}-50 rounded-lg">
                <i class="fas {{ kpi.icon }} text-2xl text-{{ kpi.color }}-600"></i>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Chart Placeholder -->
<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 h-96 flex items-center justify-center bg-gray-50">
    <p class="text-gray-400 font-medium">Gráfico Principal de Tendencias (Próximamente)</p>
</div>
{% endblock %}
